name: Deploy Quarto Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.2.313/quarto-1.2.313-linux-amd64.deb
          sudo dpkg -i quarto-1.2.313-linux-amd64.deb

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          mkdir -p ~/.R/library
          Rscript -e 'install.packages("quarto", repos="http://cran.rstudio.com", lib="~/.R/library")'

      - name: Render Quarto site
        run: |
          Rscript -e 'quarto::quarto_render()'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
